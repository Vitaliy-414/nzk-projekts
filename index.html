<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — Реклама</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }

    /* Фото hero */
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Банер під фото */
    .banner {
      background-color: #e8dcc4; /* світлий дерев’яний відтінок */
      padding: 40px 20px;
    }

    .banner p {
      font-size: 18px;
      line-height: 1.5;
      max-width: 700px;
      margin: 0 auto 25px;
    }

    /* Кнопка */
    .btn {
      background-color: #50a67a; /* ізумрудно-світло-зелений */
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3d8963; /* трохи темніший при наведенні */
    }
  </style>
</head>
<body>

  <img src="reklama-nzk.jpg" alt="NZK реклама" class="hero-image">

  <div class="banner">
    <p>
      Ви можете ознайомитись з інформацією про фірму NZK,<br>
      мінікаталогом, зв’язатися з менеджером або переглянути сайт.
    </p>
    <a href="about-test.html" class="btn">Докладніше</a>
  </div>

</body>
</html>
