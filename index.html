<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — Реклама</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f7f7;
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("reklama-nzk.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: #e0e0e0;
      color: #1e4d2b;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #d0d4cf;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="about-test" class="btn">Докладніше</a>
  </div>
</body>
</html>
