<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — сучасний дизайн</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: url("reklama-nzk.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2em;
    }

    a.button {
      display: inline-block;
      background-color: #cccccc;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #999999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Сучасний дизайн — твій вибір</h1>
  <p>Натуральне дерево та модний сірий текстиль</p>
  <a href="about-test/index.html" class="button">Докладніше</a>
</body>
</html>
