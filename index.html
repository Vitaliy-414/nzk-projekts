<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — Сучасний дизайн</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f6f3;
      color: #333;
      text-align: center;
    }

    /* Блок з фото */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Нижній бежевий блок */
    .banner {
      background-color: #e6dcc0;
      padding: 40px 20px;
      text-align: center;
    }

    .banner p {
      font-size: 17px; /* як у about-test */
      line-height: 1.4;
      margin: 0 auto 25px;
      max-width: 480px;
    }

    /* Кнопка */
    .button {
      display: inline-block;
      background-color: #5b8f68; /* ізумрудно-зелений */
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4b7d59;
    }

    /* Адаптація під телефон */
    @media (max-width: 600px) {
      .banner p {
        font-size: 16px;
        line-height: 1.35;
      }

      .button {
        font-size: 17px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO-фото -->
  <section class="hero">
    <img src="reklama-nzk.jpg" alt="Сучасний дизайн NZK">
  </section>

  <!-- Блок з кнопкою -->
  <section class="banner">
    <p>
      Ви можете ознайомитись з інформацією про фірму NZK,<br>
      мінікаталогом, зв’язатися з менеджером<br>
      або переглянути сайт.
    </p>
    <a href="https://vitaliy-414.github.io/nzk-projekts/about-test/" class="button">Докладніше</a>
  </section>

</body>
</html>
