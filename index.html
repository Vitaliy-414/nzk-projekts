<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — сучасний дизайн</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f3f3f3;
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('reklama-nzk.jpg') center/cover no-repeat;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
      font-weight: 600;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }
    a.button {
      text-decoration: none;
      background-color: #2e7d32;
      color: white;
      padding: 14px 28px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Сучасний дизайн — твій вибір</h1>
      <p>Натуральне дерево та модний сірий текстиль</p>
      <a href="about-test/index.html" class="button">Докладніше</a>
    </div>
  </div>
</body>
</html>
