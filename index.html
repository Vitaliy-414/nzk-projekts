<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NZK — Місток</title>
  <meta name="description" content="Перехід на сайт NZK або в Telegram-бот.">
  <meta property="og:title" content="NZK — Місток">
  <meta property="og:description" content="Перейдіть на сайт або до бота.">
  <meta property="og:type" content="website">
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --accent: #22c55e;    /* green-500 */
      --accent-2: #f59e0b;  /* amber-500 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    h1 { 
      margin: 0 0 10px;
      font-size: clamp(22px, 5vw, 32px);
      letter-spacing: 0.2px;
    }
    p.lead {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 3.5vw, 16px);
      line-height: 1.5;
    }
    .btns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 520px) {
      .btns { grid-template-columns: 1fr 1fr; }
    }
    a.btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-decoration: none;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      color: #04110a;
    }
    a.btn.site { background: var(--accent); }
    a.btn.bot  { background: var(--accent-2); }
    a.btn:active { transform: translateY(1px) scale(0.99); }
    .foot {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .badge { 
      display:inline-block;
      font-size: 12px; 
      padding: 4px 8px; 
      border-radius: 999px; 
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      margin-bottom: 8px;
    }
  </style>

  fbq('init', '0670769139314132');

  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=0670769139314132&ev=PageView&noscript=1"
  /></noscript>

  <script>
    function trackAndGo(eventName, url) {
      try { fbq('trackCustom', eventName); } catch (e) {}
      setTimeout(function() { window.location.href = url; }, 150);
      return false;
    }
  </script>
</head>
<body>
  <main class="wrap">
    <div class="badge">NZK</div>
    <h1>Місток: сайт ↔ бот</h1>
    <p class="lead">Оберіть куди перейти: на офіційний сайт NZK або до Telegram-бота для швидкої консультації.</p>
    <div class="btns">
      <a class="btn site" 
         href="#" 
         onclick="return trackAndGo('ClickSite', 'https://nzk.com.ua/?utm_source=meta&utm_medium=ad&utm_campaign=bridge&utm_content=button-site');">
        Перейти на сайт
      </a>
      <a class="btn bot" 
         href="#" 
         onclick="return trackAndGo('ClickBot', 'https://t.me/nzk_helper_bot?start=ad&utm_source=meta&utm_medium=ad&utm_campaign=bridge&utm_content=button-bot');">
        Перейти в бот
      </a>
    </div>
    <div class="foot">Meta Pixel ID: 0670769139314132</div>
  </main>
</body>
</html>
