<!DOCTYPE html>
<html lang="uk">
<head>

    body {
      margin: 0;

      background-color: #f2e9c8;

    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-block {
      background-color: #f2e9c8;
      padding: 20px 15px 40px;

    }

      .text-block {

        line-height: 1.2;
      }

    .button {
      display: inline-block;
      margin-top: 20px;
      background-color: #5a7c64;
      color: white;
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;

      background-color: #4e6e58;
    }

  <div class="hero">
