<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NZK Reklama</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
  }

  /* Головний блок з повноекранним фоном */
  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('./reklama-nzk.jpg') center center / cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    animation: fadeIn 2s ease forwards;
  }

  /* Напівпрозоре затемнення */
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 1;
  }

  /* Текст і кнопка поверх затемнення */
  .hero-content {
    position: relative;
    z-index: 2;
    animation: fadeInUp 2s ease forwards;
  }

  .hero h1 {
    font-size: 2.2em;
    font-weight: 700;
    margin-bottom: 12px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.5);
  }

  .hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #f1f1f1;
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }

  .btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #3c6d3c;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn:hover {
    background-color: #2c552c;
    transform: translateY(-3px);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .hero h1 { font-size: 1.5em; }
    .hero p { font-size: 1em; }
    .btn { padding: 10px 22px; font-size: 1em; }
  }
</style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Сучасний дизайн — твій вибір</h1>
      <p>Натуральне дерево та модний сірий текстиль</p>
      <a class="btn" href="https://vitaliy-414.github.io/nzk-projekts/about-test/">Докладніше</a>
    </div>
  </div>
</body>
</html>
