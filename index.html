<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK Pixel Lead Test</title>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=677067193134132&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Meta Pixel Code -->

  <style>
    :root {
      --bg: #0b0f14;
      --card: #101820;
      --text: #e7f5ee;
      --accent: #00d084;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% -10%, #17323b 0%, transparent 60%),
                  radial-gradient(800px 600px at 120% 120%, #173b2a 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
    .wrap {
      width: min(880px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: clamp(22px, 3vw, 32px); }
    p  { margin: 0 0 18px; opacity: .9; line-height: 1.5; }
    .row {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 12px;
      background: var(--accent);
      color: #052e1a;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease;
      box-shadow: 0 8px 20px rgba(0,208,132,.35);
      font-size: clamp(16px, 2.4vw, 18px);
    }
    .btn:hover { transform: translateY(-1px); }
    .note {
      font-size: 13px;
      opacity: .75;
      margin-top: 8px;
    }
    code {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      padding: 2px 6px;
      border-radius: 6px;
    }
    .ok { color: #8ef0bd; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Тест сторінка NZK з подією <code>Lead</code></h1>
    <p>Піксель ініціалізовано. Перехід у бота відправляє подію <span class="ok">Lead</span> у Meta Ads.</p>
    <div class="row">
      <a id="botBtn" class="btn" href="https://t.me/nzk_helper_bot" target="_blank" rel="noopener">
        Відкрити бота
      </a>
      <span class="note">Клік по кнопці → <code>fbq('track','Lead')</code></span>
    </div>
    <p class="note">Для тесту: відкрий цю сторінку і глянь у <b>Meta Pixel Helper</b> — після кліку з’явиться подія <code>Lead</code>.</p>
  </div>

  <script>
    // Надсилаємо подію Lead під час кліку на кнопку переходу в бота
    (function () {
      var btn = document.getElementById('botBtn');
      if (!btn) return;

      btn.addEventListener('click', function () {
        try {
          fbq('track', 'Lead', {
            content_name: 'Telegram Bot Click',
            value: 0,
            currency: 'USD'
          });
        } catch (e) {}
      });
    })();
  </script>
</body>
</html>
