<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZK — сучасний дизайн</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f6f3ef;
      color: #333;
    }

    .hero {
      background: url("reklama-nzk.jpg") center center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222;
      padding: 0 10px;
    }

    .hero h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 1rem;
      margin: 0;
      color: #444;
    }

    .banner {
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url("https://i.ibb.co/6rJbZV4/light-wood.jpg");
      background-size: cover;
      background-position: center;
      padding: 25px 15px;
      text-align: center;
      border-radius: 10px;
      width: 92%;
      max-width: 700px;
      margin: 25px auto;
    }

    .banner p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #3da075;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #358a64;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Сучасний дизайн — твій вибір</h1>
    <p>Натуральне дерево та модний сірий текстиль</p>
  </div>

  <div class="banner">
    <p>
      Ви можете ознайомитись з інформацією про фірму NZK,<br>
      мінікаталогом, зв’язатися з менеджером або переглянути сайт.
    </p>

    <a href="https://vitaliy-414.github.io/nzk-projects/about-test.html" class="btn">Докладніше</a>
  </div>

</body>
</html>
