<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мініатюри ліжок</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; justify-items: center; }
    .grid img { width: 100px; height: auto; border: 1px solid #ddd; border-radius: 4px; }
    .big-image { margin-top: 20px; }
    button { margin-top: 15px; padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h2>Мініатюри ліжок</h2>

  <div class="grid">
    <div>
      <img src="Фантьет.jpg" alt="Фантьет">
      <p>Фантьет</p>
    </div>
    <div>
      <img src="Каріна.jpg" alt="Каріна">
      <p>Каріна</p>
    </div>
    <div>
      <img src="Кентукі.jpg" alt="Кентукі">
      <p>Кентукі</p>
    </div>
    <div>
      <img src="Шафа Модерн.jpg" alt="Шафа Модерн">
      <p>Шафа Модерн</p>
    </div>
    <div>
      <img src="Тумба Кентук.jpg" alt="Тумба Кентук">
      <p>Тумба Кентук</p>
    </div>
  </div>

  <div class="big-image">
    <img src="Фантьет.jpg" alt="Ліжко Фантьет" width="400">
    <h3>Фантьет</h3>
    <p>Ліжко Фантьет</p>
    <a href="slider.html"><button>Перейти на слайдер</button></a>
  </div>

</body>
</html>
