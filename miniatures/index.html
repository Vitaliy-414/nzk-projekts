<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мініатюри</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .grid img {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .big-photo img {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Мініатюри ліжок</h2>

  <!-- Сітка з 10 мініатюр -->
  <div class="grid">
    <img src="fantyet-mini.jpg" alt="Фантьєт">
    <img src="karina_mini_cleaned.jpg" alt="Каріна">
    <img src="kentuki_mini_170.jpg" alt="Кентукі">
    <img src="shafa_klasyka_mini_170.jpg" alt="Шафа Класика">
    <img src="tumba_kentuki_mini_cleaned.jpg" alt="Тумба Кентукі">

    <img src="shafa_mini_170_cleaned.jpg" alt="Шафа">
    <img src="karina_big_cleaned.jpg" alt="Каріна велике">
    <img src="shafa_big_cleaned.jpg" alt="Шафа велике">
    <img src="kentuki_big.jpg" alt="Кентукі велике">
    <img src="fantyet.jpg" alt="Фантьєт велике">
  </div>

  <!-- Велике фото -->
  <div class="big-photo">
    <img src="fantyet.jpg" alt="Велике фото Фантьєт">
  </div>

  <!-- Кнопка -->
  <a class="btn" href="https://vitaliy-414.github.io/nzk-projekts/slider" target="_blank">Перейти на слайдер</a>

</body>
</html>
