<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Міні каталог фірми НЗК</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f9f9f9; }
    h1 { color: #2b4a2e; }
    .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }
    .grid img { width: 100%; border-radius: 10px; cursor: pointer; border: 2px solid #ccc; }
    .grid img:hover { border: 2px solid #2b4a2e; }
    #bigImage { max-width: 90%; border-radius: 15px; border: 3px solid #2b4a2e; margin-bottom: 20px; }
    .buttons { margin-top: 15px; }
    .buttons a {
      display: inline-block;
      padding: 12px 20px;
      margin: 5px;
      background: #2b4a2e;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover { background: #3d6b42; }
  </style>
  <script>
    function showImage(src, name) {
      document.getElementById('bigImage').src = src;
      document.getElementById('caption').innerText = name;
    }
  </script>
</head>
<body>

  <h1>Міні каталог фірми НЗК</h1>
  <p>Натисніть на фото, щоб побачити збільшене зображення.</p>

  <div class="grid">
    <img src="miniature/adriatika-mini.jpg" onclick="showImage('miniature/adriatika-big.jpg','Адріатика')" alt="Адріатика">
    <img src="miniature/arizona-mini.jpg" onclick="showImage('miniature/arizona-big.jpg','Арізона')" alt="Арізона">
    <img src="miniature/bavaria-mini.jpg" onclick="showImage('miniature/bavaria-big.jpg','Баварія')" alt="Баварія">
    <img src="miniature/belgika-mini.jpg" onclick="showImage('miniature/belgika-big.jpg','Бельґіка')" alt="Бельґіка">
    <img src="miniature/fantyet-mini.jpg" onclick="showImage('miniature/fantyet-big.jpg','Фантьєт')" alt="Фантьєт">
    <img src="miniature/karina-mini.jpg" onclick="showImage('miniature/karina-big.jpg','Каріна')" alt="Каріна">
    <img src="miniature/newjersey-mini.jpg" onclick="showImage('miniature/newjersey-big.jpg','Нью-Джерсі')" alt="Нью-Джерсі">
    <img src="miniature/onega-mini.jpg" onclick="showImage('miniature/onega-big.jpg','Онега')" alt="Онега">
    <img src="miniature/dalat-mini.jpg" onclick="showImage('miniature/dalat-big.jpg','Далат')" alt="Далат">
    <img src="miniature/shafa-klasichna-mini.jpg" onclick="showImage('miniature/shafa-klasichna-big.jpg','Шафа класична')" alt="Шафа класична">
    <img src="miniature/shafa-modern-mini.jpg" onclick="showImage('miniature/shafa-modern-big.jpg','Шафа модерн')" alt="Шафа модерн">
    <img src="miniature/yana-mini.jpg" onclick="showImage('miniature/yana-big.jpg','Яна')" alt="Яна">
  </div>

  <div>
    <img id="bigImage" src="miniature/adriatika-big.jpg" alt="Велике фото">
    <p id="caption">Адріатика</p>
  </div>

  <div class="buttons">
    <a href="https://vitaliy-414.github.io/nzk-projekts/slider/" target="_blank">Перейти на слайдер</a>
    <a href="https://vitaliy-414.github.io/nzk-projekts/manager/" target="_blank">Зв’язатися з менеджером</a>
  </div>

</body>
</html>
