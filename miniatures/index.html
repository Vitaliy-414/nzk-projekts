<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Міні каталог фірми НЗК</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2b4a2e;
      margin-top: 25px;
    }
    p {
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      max-width: 900px;
      margin: 20px auto;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
      border: 2px solid #2b4a2e;
    }
    #bigImage {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    #caption {
      font-weight: bold;
      color: #2b4a2e;
      margin-top: 10px;
      font-size: 18px;
    }
    .buttons {
      margin-top: 25px;
    }
    .buttons a {
      display: inline-block;
      padding: 12px 20px;
      margin: 5px;
      background: #2b4a2e;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #3e6b45;
    }
  </style>
  <script>
    function showImage(src, name) {
      document.getElementById('bigImage').src = src;
      document.getElementById('caption').innerText = name;
    }
  </script>
</head>
<body>

  <h1>Міні каталог фірми НЗК</h1>
  <p>Натисніть на фото, щоб побачити велике зображення</p>

  <div class="grid">
    <img src="adriatika-mini.jpg" onclick="showImage('adriatika-big.jpg','Адріатика')">
    <img src="arizona-mini.jpg" onclick="showImage('arizona-big.jpg','Арізона')">
    <img src="bavaria-mini.jpg" onclick="showImage('bavaria-big.jpg','Баварія')">
    <img src="belgika-mini.jpg" onclick="showImage('belgika-big.jpg','Бельгіка')">
    <img src="fantiet-mini.jpg" onclick="showImage('fantiet-big.jpg','Фантьєт')">
    <img src="karina-mini.jpg" onclick="showImage('karina-big.jpg','Каріна')">
    <img src="new_jersey-mini.jpg" onclick="showImage('new_jersey-big.jpg','Нью Джерсі')">
    <img src="onega-mini.jpg" onclick="showImage('onega-big.jpg','Онега')">
    <img src="dalat-mini.jpg" onclick="showImage('dalat-big.jpg','Далат')">
    <img src="shafa_klasichna-mini.jpg" onclick="showImage('shafa_klasichna-big.jpg','Шафа класична')">
    <img src="shaffa_modern-mini.jpg" onclick="showImage('shaffa_modern-big.jpg','Шафа модерн')">
    <img src="yana-mini.jpg" onclick="showImage('yana-big.jpg','Яна')">
  </div>

  <div>
    <img id="bigImage" src="adriatika-big.jpg" alt="Фото" />
    <p id="caption">Адріатика</p>
  </div>

  <div class="buttons">
    <a href="https://vitaliy-414.github.io/nzk-projekts/slider/">Перейти на слайдер</a>
    <a href="https://vitaliy-414.github.io/nzk-projekts/manager-page/">Зв’язатися з менеджером</a>
  </div>

</body>
</html>
