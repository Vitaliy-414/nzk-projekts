<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер NZK</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; text-align: center; padding: 30px; }
        h1 { color: #444; }
        .form-container { margin: 20px auto; max-width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ddd; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #bbb; }
        .thanks { display: none; color: green; margin-top: 15px; }
        footer { margin-top: 30px; }
        a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Менеджер</h1>
    <p><strong>Телефон:</strong> +380 501 334 055</p>
    <p><strong>Графік:</strong> 9:00–18:00 (крім вихідних)</p>

    <div class="form-container">
        <input type="text" placeholder="Ім’я">
        <input type="tel" placeholder="Номер телефону">
        <button onclick="showThanks()">Залишити заявку</button>
        <p class="thanks">Дякую!</p>
    </div>

    <footer>
        <a href="http://nzk.com.ua" target="_blank">Перейти на сайт</a>
    </footer>

    <script>
        function showThanks() {
            document.querySelector('.thanks').style.display = 'block';
        }
    </script>
</body>
</html>
