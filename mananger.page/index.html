<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Менеджер NZK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .contact-info {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .contact-info strong {
      display: block;
      margin: 5px 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .site-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
    }
    .site-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Залиште свої дані — ми вам передзвонимо</h1>

  <div class="contact-info">
    <strong>Менеджер:</strong> +38 (097) 123-45-67  
    <strong>Графік роботи:</strong> 9:00–18:00 (крім вихідних)
  </div>

  <form action="https://formspree.io/f/xwkglzoy" method="POST">
    <input type="text" name="name" placeholder="Ім’я" required>
    <input type="tel" name="phone" placeholder="Телефон" required>
    <button type="submit">Готово</button>
  </form>

  <!-- Кнопка переходу -->
  <a href="http://nzk.com.ua" class="site-link">Перейти на сайт</a>
</body>
</html>
