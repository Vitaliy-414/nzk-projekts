<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заявки NZK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Заявка на консультацію</h2>
    <form action="https://script.google.com/macros/s/AKfycbw7qXseDhi84u9Mye6qVRXPICH5ySuejpL26LrDfICJ5Gwjs-wxgOCQ0pIsI3FBfv43A/exec" method="post">
      <input type="text" name="name" placeholder="Ваше ім’я" required>
      <input type="tel" name="phone" placeholder="Ваш телефон" required>
      <button type="submit">Відправити</button>
    </form>
  </div>
</body>
</html>
