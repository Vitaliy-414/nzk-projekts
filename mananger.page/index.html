<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Менеджер NZK</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px; }
    h1 { color: #2b7a78; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #2b7a78; color: white; border: none; cursor: pointer; }
    button:hover { background: #205b57; }
    #result { margin-top: 15px; color: #333; }
  </style>
</head>
<body>
  <h1>Заявка менеджеру NZK</h1>
  <p>Телефон: <b>+380501334055</b><br> Дзвінки з 9:00 до 18:00 (крім вихідних)</p>

  <form id="orderForm">
    <input type="text" name="name" placeholder="Ваше ім’я" required>
    <input type="tel" name="phone" placeholder="Ваш телефон" required>
    <button type="submit">Залишити заявку</button>
  </form>

  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw7qXseDh8i4u9Mye6qVRXPICH5ySuejpL26LDrVfICJS6WsJ-wxgOCQ0psI3FBvf43A/exec";

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("result").innerText = "✅ Заявка відправлена!";
          e.target.reset();
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ Помилка: " + err;
        });
    });
  </script>
</body>
</html>
