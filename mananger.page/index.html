<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Заявка менеджеру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .message {
      margin-top: 15px;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Залиште заявку</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Ваше ім’я" required>
      <input type="tel" name="phone" placeholder="Ваш телефон" required>
      <button type="submit">Відправити</button>
    </form>
    <div class="message" id="msg"></div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbywX2wMpxYxjWUd_2iY_piy15Qalc1tlcl-C8c3iNTqYb6rfSu0D4Z0Hr_36GfbJCB/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("msg").innerText = "✅ Заявка відправлена!";
        this.reset();
      })
      .catch(error => {
        document.getElementById("msg").innerText = "❌ Помилка відправки!";
      });
    });
  </script>
</body>
</html>
