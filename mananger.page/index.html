<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на консультацію</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-container button {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Заявка на консультацію</h2>
    <form id="consultForm">
      <input type="text" placeholder="Ваше ім'я" required>
      <input type="tel" placeholder="Ваш телефон" required>
      <button type="submit">Відправити</button>
    </form>
    <div class="success-message" id="successMessage">
      Дякуємо, ваша заявка відправлена!
    </div>
  </div>

  <script>
    const form = document.getElementById("consultForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // блокує перехід
      form.style.display = "none"; // ховає форму
      successMessage.style.display = "block"; // показує повідомлення
    });
  </script>
</body>
</html>
