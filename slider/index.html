<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>NZK Furniture Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { margin: 0; background: #fff; font-family: Arial, sans-serif; }
    .swiper { width: 100%; max-width: 900px; margin: 20px auto; }
    .swiper-slide { display: flex; justify-content: center; align-items: center; }
    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* показує всю картинку з підписами */
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="adriatika.jpg" alt="Адріатика"></div>
      <div class="swiper-slide"><img src="belgika.jpg" alt="Бельгіка"></div>
      <div class="swiper-slide"><img src="domenika.jpg" alt="Доменіка"></div>
      <div class="swiper-slide"><img src="karina_ready.jpg" alt="Каріна"></div>
      <div class="swiper-slide"><img src="kentuki.jpg" alt="Кентукі"></div>
      <div class="swiper-slide"><img src="millenium.jpg" alt="Міленіум"></div>
      <div class="swiper-slide"><img src="orriella.jpg" alt="Орієлла"></div>
      <div class="swiper-slide"><img src="yana.jpg" alt="Яна"></div>
    </div>

    <!-- кнопки -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- точки -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: { delay: 4000, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      speed: 800 // плавність анімації
    });
  </script>

</body>
</html>
