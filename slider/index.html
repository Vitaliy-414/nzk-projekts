<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Слайдер меблів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .slider {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .btn {
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h1>Слайдер наших меблів</h1>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="photo1.jpg" alt="Фото 1">
      <img src="photo2.jpg" alt="Фото 2">
      <img src="photo3.jpg" alt="Фото 3">
      <img src="photo4.jpg" alt="Фото 4">
    </div>
    <div class="buttons">
      <button class="btn" onclick="prevSlide()">⟨</button>
      <button class="btn" onclick="nextSlide()">⟩</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function showSlide(index) {
      if (index < 0) currentIndex = totalSlides - 1;
      else if (index >= totalSlides) currentIndex = 0;
      else currentIndex = index;

      slides.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>

</body>
</html>
