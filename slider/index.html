<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер NZK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h2 {
      background-color: #111;
      padding: 15px 0;
      font-size: 20px;
    }

    .slider {
      position: relative;
      max-width: 100%;
      height: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .layer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 18px;
    }

    .controls {
      margin: 15px 0;
    }

    button {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h2>Окремі приклади нашої мебелі в інтер'єрі і різних стилях</h2>

  <div class="slider">
    <div class="slide">
      <img src="adriatika-slider-02.jpg" alt="Адріатика">
      <div class="layer">Адріатика</div>
    </div>

    <div class="slide">
      <img src="belgika-slider-04.jpg" alt="Бельгіка">
      <div class="layer">Бельгіка</div>
    </div>

    <div class="slide">
      <img src="domenika-bluer-05.jpg" alt="Доменіка Bluer">
      <div class="layer">Доменіка Bluer</div>
    </div>

    <div class="slide">
      <img src="domenika-light-slider-05.jpg" alt="Доменіка Light">
      <div class="layer">Доменіка Light</div>
    </div>

    <div class="slide">
      <img src="domenika-loft-slider-01.jpg" alt="Доменіка Loft">
      <div class="layer">Доменіка Loft</div>
    </div>

    <div class="slide">
      <img src="karina-double-slider-06.jpg" alt="Каріна Double">
      <div class="layer">Каріна Double</div>
    </div>

    <div class="slide">
      <img src="millenium-slider-07.jpg" alt="Міленіум">
      <div class="layer">Міленіум</div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">◀ Назад</button>
    <button id="pauseBtn">⏸ Стоп</button>
    <button id="nextBtn">▶ Вперед</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    let paused = false;
    let interval = setInterval(nextSlide, 4000);

    function showSlide(index) {
      slides.forEach(slide => slide.style.display = 'none');
      slides[index].style.display = 'block';
    }

    function nextSlide() {
      if (!paused) {
        current = (current + 1) % slides.length;
        showSlide(current);
      }
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      nextSlide();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      prevSlide();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '▶ Старт' : '⏸ Стоп';
    });

    showSlide(current);
  </script>

</body>
</html>
