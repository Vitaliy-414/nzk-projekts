<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>NZK Furniture Slider</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh;}

    .slider {
      position: relative;
      width: 1000px; /* ширина */
      height: 600px; /* висота */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background: #000;
    }

    .slides {
      display: flex;
      width: 800%;
    }

    .slides img {
      width: 1000px;
      height: 600px;
      object-fit: cover;
    }

    /* верхній шар (назва + сайт) */
    .branding {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      color: rgba(255,255,255,0.85);
      font-family: Arial, sans-serif;
    }
    .branding .site {
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .branding .name {
      font-size: 14px;
      font-weight: 300;
      opacity: 0.8;
    }

    /* кнопки */
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
    }
    .controls button {
      width: 40px;
      height: 40px;
      background: #000;
      border: none;
      color: #fff;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.8;
    }
    .controls button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="adriatika.jpg" alt="Адріатика">
      <img src="belgika.jpg" alt="Бельгіка">
      <img src="domenika.jpg" alt="Доменіка">
      <img src="karina_ready.jpg" alt="Каріна">
      <img src="kentuki.jpg" alt="Кентукі">
      <img src="millenium.jpg" alt="Міленіум">
      <img src="orriella.jpg" alt="Орієлла">
      <img src="yana.jpg" alt="Яна">
    </div>

    <div class="branding">
      <div class="site">nzk.com.ua</div>
      <div class="name">NZK Fornitura</div>
    </div>

    <div class="controls">
      <button onclick="prevSlide()">◀</button>
      <button onclick="togglePlay()">■</button>
      <button onclick="nextSlide()">▶</button>
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    let index = 0;
    let playing = true;
    let interval = setInterval(nextSlide, 5000);

    function showSlide(i) {
      index = (i + 8) % 8;
      slides.style.transition = "margin-left 1s ease";
      slides.style.marginLeft = (-1000 * index) + "px";
    }

    function nextSlide() { showSlide(index + 1); }
    function prevSlide() { showSlide(index - 1); }

    function togglePlay() {
      if (playing) {
        clearInterval(interval);
        playing = false;
      } else {
        interval = setInterval(nextSlide, 5000);
        playing = true;
      }
    }
  </script>
</body>
</html>
