<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Слайдер NZK</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }
    .slider { position: relative; max-width: 1000px; margin: auto; overflow: hidden; }
    .slides { display: flex; transition: transform 0.8s ease-in-out; }
    .slides img { width: 100%; height: auto; display: block; }
    .overlay-top, .overlay-bottom {
      position: absolute; left: 0; width: 100%; text-align: center; color: black; 
      background: rgba(255,255,255,0.7); padding: 10px 0;
    }
    .overlay-top { top: 0; font-size: 24px; font-weight: bold; }
    .overlay-bottom { bottom: 0; font-size: 18px; }
    .nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; align-items: center; transform: translateY(-50%); }
    .nav button {
      background: rgba(0,0,0,0.6); border: none; color: white; font-size: 24px; padding: 8px; cursor: pointer;
    }
    .nav button:hover { background: rgba(0,0,0,0.9); }
    .stop-btn {
      position: absolute; bottom: 50%; left: 50%; transform: translate(-50%, 50%);
      background: rgba(0,0,0,0.7); border:none; color:white; font-size:20px; padding:6px 12px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="overlay-top">nzk.com.ua</div>
    <div class="slides">
      <img src="domenika_final.jpg" alt="Доменіка">
      <img src="simona_final.jpg" alt="Сімона">
      <img src="oriella_final_fixed.jpg" alt="Орієлла">
      <img src="karina_bunk_final.jpg" alt="Каріна">
    </div>
    <div class="overlay-bottom" id="caption">Ліжко 'Доменіка' стиль Лофт | Розмір: 1600x2000 мм | Вільха: 21 800 грн | Ясень: 26 240 грн</div>
    <div class="nav">
      <button id="prev">&#9664;</button>
      <button id="next">&#9654;</button>
    </div>
    <button class="stop-btn" id="stop">■</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const caption = document.getElementById('caption');
    const captions = [
      "Ліжко 'Доменіка' стиль Лофт | Розмір: 1600x2000 мм | Вільха: 21 800 грн | Ясень: 26 240 грн",
      "Ліжко 'Сімона' стиль Лофт | Розмір: 1600x2000 мм | Вільха: 21 800 грн | Ясень: 26 240 грн",
      "Ліжко 'Орієлла' стиль Мінімалізм | Розмір: 1600x2000 мм (разом з 2 тумбами) | Вільха: 29 900 грн | Ясень: 36 370 грн",
      "Ліжко 'Каріна' двоярусне стиль Скандинавський | Розмір: 1000x2000 мм | Вільха: 24 330 грн | Ясень: 31 600 грн"
    ];
    let index = 0;
    let interval = setInterval(nextSlide, 5000);

    function showSlide(i) {
      slides.style.transform = 'translateX(' + (-i * 100) + '%)';
      caption.textContent = captions[i];
    }

    function nextSlide() {
      index = (index + 1) % images.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + images.length) % images.length;
      showSlide(index);
    }

    document.getElementById('next').addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });
    document.getElementById('prev').addEventListener('click', () => {
      prevSlide();
      resetInterval();
    });

    let running = true;
    document.getElementById('stop').addEventListener('click', () => {
      if (running) {
        clearInterval(interval);
        document.getElementById('stop').textContent = '▶';
      } else {
        interval = setInterval(nextSlide, 5000);
        document.getElementById('stop').textContent = '■';
      }
      running = !running;
    });

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 5000);
    }
  </script>
</body>
</html>
