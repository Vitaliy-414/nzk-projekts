<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Слайдер NZK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }
    .top-bar {
      background: #666;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .slider {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      animation: fade 1s;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .caption {
      background: #fff;
      padding: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }
    .controls {
      margin-top: 15px;
    }
    .btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="top-bar">nzk.com.ua</div>

  <div class="slider">
    <div class="slide">
      <img src="adriatika_ready.jpg" alt="Адріатика">
      <div class="caption">Адріатика</div>
    </div>
    <div class="slide">
      <img src="belgika_cropped.jpg" alt="Белгіка">
      <div class="caption">Белгіка</div>
    </div>
    <div class="slide">
      <img src="domenika_final.jpg" alt="Домініка">
      <div class="caption">Домініка</div>
    </div>
    <div class="slide">
      <img src="karina_bunk_final.jpg" alt="Каріна">
      <div class="caption">Каріна</div>
    </div>
    <div class="slide">
      <img src="millenium_ready.jpg" alt="Міленіум">
      <div class="caption">Міленіум</div>
    </div>
    <div class="slide">
      <img src="oriella_final_fixed.jpg" alt="Орієлла">
      <div class="caption">Орієлла</div>
    </div>
    <div class="slide">
      <img src="simona_final.jpg" alt="Сімона">
      <div class="caption">Сімона</div>
    </div>
    <div class="slide">
      <img src="yana_alt_ready.jpg" alt="Яна">
      <div class="caption">Яна</div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="toggleSlider()">Старт / Стоп</button>
  </div>

  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let playing = true;
    let interval = setInterval(showSlides, 4000);

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
    }

    function toggleSlider() {
      if (playing) {
        clearInterval(interval);
        playing = false;
      } else {
        interval = setInterval(showSlides, 4000);
        playing = true;
      }
    }

    // Показати перший слайд одразу
    showSlides();
  </script>

</body>
</html>
