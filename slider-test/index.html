<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>NZK Slider</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slides img.active {
      opacity: 1;
    }
    /* верхній шар з сайтом */
    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 8px;
      text-align: center;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    /* нижній шар */
    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
    }
    /* кнопка стоп/старт */
    .control {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .control:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="adriatika_ready.jpg" class="active">
      <img src="belgika_cropped.jpg">
      <img src="domenika_final.jpg">
      <img src="domenika_loft.jpg">
      <img src="karina_bunk_final.jpg">
      <img src="millenium_ready.jpg">
      <img src="oriella_final_fixed.jpg">
      <img src="oriella_loft.jpg">
      <img src="simona_final.jpg">
      <img src="yana_alt_ready.jpg">
    </div>
    <div class="overlay-top">nzk.com.ua</div>
    <div class="overlay-bottom"></div>
    <button class="control" id="toggleBtn">■</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slides img');
    let current = 0;
    let playing = true;
    let interval = setInterval(nextSlide, 5000);
    const toggleBtn = document.getElementById('toggleBtn');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    toggleBtn.addEventListener('click', () => {
      if (playing) {
        clearInterval(interval);
        toggleBtn.textContent = '▶';
      } else {
        interval = setInterval(nextSlide, 5000);
        toggleBtn.textContent = '■';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
